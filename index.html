<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/node_modules/js-datepicker/dist/datepicker.min.css">
  <title>age calculator</title>
</head>
<body>
  <div class="box">
    <h1>Age Calculator</h1>
    <p class="enter-date">Enter your birth date:</p>
    <div class="date-box">
      <input class="input" type="text" id="datepicker" readonly>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
      </svg>
    </div>
    <button id="ageCalc">Calculate</button>
    <p id="ageDiff" class="age"></p>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="/node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
